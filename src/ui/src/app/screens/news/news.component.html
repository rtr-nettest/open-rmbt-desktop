<div *ngIf="news$ | async as news" class="app-wrapper">
    <div *ngFor="let item of news">
        <div class="app-article">
            <h2>{{ item.title }}</h2>
            <div [innerHTML]="item.text"></div>
        </div>
    </div>
    <footer *transloco="let t" class="app-footer">
        <button mat-button color="primary" (click)="close()">
            {{ t("Close") }}
        </button>
    </footer>
</div>
