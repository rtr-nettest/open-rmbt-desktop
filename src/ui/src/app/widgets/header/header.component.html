<ng-container *ngIf="env$ | async as env">
    <ng-container *ngIf="env.FLAVOR === 'ont'; else rtr">
        <ng-container *ngTemplateOutlet="ont"></ng-container>
    </ng-container>
</ng-container>

<ng-template #ont>
    <ng-container *ngIf="link$ | async as link">
        <header class="app-header app-header--ont">
            <a [routerLink]="link" (click)="handleClick($event, link)"
                ><img
                    (click)="handleClick($event, link)"
                    src="/assets/images/logo-header.svg"
            /></a>
            <app-header-menu></app-header-menu>
            <a
                routerLink="/settings"
                (click)="handleClick($event, link)"
                routerLinkActive="app-menu-item--active"
                class="app-menu-item"
                mat-icon-button
            >
                <mat-icon>settings</mat-icon>
            </a>
        </header>
        <div class="app-header-placeholder"></div>
    </ng-container>
</ng-template>

<ng-template #rtr>
    <ng-container *ngIf="link$ | async as link">
        <header class="app-header app-header--large{{ fixed ? '-fixed' : '' }}">
            <a [routerLink]="link" (click)="handleClick($event, link)"
                ><img
                    (click)="handleClick($event, link)"
                    src="/assets/images/logo-header.svg"
            /></a>
        </header>
        <header class="app-header app-header--small{{ fixed ? '-fixed' : '' }}">
            <a [routerLink]="link"
                ><img
                    (click)="handleClick($event, link)"
                    src="/assets/images/logo-header-small.svg"
            /></a>
        </header>
    </ng-container>
</ng-template>
