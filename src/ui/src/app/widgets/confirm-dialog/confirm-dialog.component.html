<div class="app-dialog" *transloco="let t">
    <p [innerHTML]="t(text)"></p>
    <footer class="app-footer">
        <ng-container *ngIf="canCancel; else simpleOk">
            <button mat-button color="primary" (click)="close()">
                {{ t(cancelButtonText) }}
            </button>
            <button
                mat-flat-button
                type="submit"
                color="primary"
                (click)="close(true)"
            >
                {{ t(proceedButtonText) }}
            </button>
        </ng-container>
    </footer>
</div>

<ng-template #simpleOk>
    <button *transloco="let t" mat-button color="primary" (click)="close(true)">
        {{ t(okButtonText) }}
    </button>
</ng-template>
