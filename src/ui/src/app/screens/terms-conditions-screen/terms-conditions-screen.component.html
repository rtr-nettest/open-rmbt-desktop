<div class="app-wrapper">
    <div
        *transloco="let t"
        class="app-article"
        [innerHTML]="t('Terms and conditions text')"
    ></div>
    <footer class="app-footer">
        <button mat-button color="primary" (click)="cancel()">
            {{ "Cancel" | transloco }}
        </button>
        <button
            [disabled]="!isRead"
            mat-flat-button
            type="submit"
            color="primary"
            (click)="agree()"
        >
            {{ "Agree" | transloco }}
        </button>
    </footer>
</div>
