<div
    *ngIf="clients$ | async as clients"
    class="app-client-select {{ parameters ? parameters['className'] : '' }}"
>
    <mat-form-field>
        <mat-select
            (selectionChange)="changeClient($event.value)"
            [value]="activeClient"
        >
            <mat-option *ngFor="let client of clients" [value]="client">
                {{ client.name }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
